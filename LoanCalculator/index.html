<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Loan Calculator</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Loan Calculator
                    </h1>
                    <form id="loan-form">
                        <!-- Loan Amount -->
                        <div class="form-group">
                            <div class="form-group">
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" id="amount" placeholder="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                  <span class="input-group-text">.00</span>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- End Amount-->
                          <!-- Interest -->
                          <div class="form-group">
                            <div class="form-group">
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">%</span>
                                </div>
                                <input type="text" class="form-control" id="interest" placeholder="Interest">
                              </div>
                            </div>
                          </div>
                          <!-- End Interest -->
                          <!-- Year -->
                          <div class="form-group">
                            <div class="form-group">
                              <div class="input-group mb-3">
                                <input type="text" class="form-control" id="year" placeholder="Year To Repay">
                              </div>
                            </div>
                          </div>
                          <!-- End Year -->
                          <button type="submit" class="btn btn-primary btn-lg btn-block">Calculate</button>
                    </form>
                    <!-- LOADER HERE -->
                    <div id="loading">
                        <img src="img/loading.gif" alt="loading image">
                    </div>
                    <!-- RESULT -->
                    <div class="card text-white text-left bg-success mt-3" id="results" style="max-width: 40rem;">
                        <div class="card-header">Your Result</div>
                        <div class="card-body">
                            <!-- Monthly Payment -->
                            <div class="form-group">
                                <fieldset>
                                  <label class="control-label" for="monthy-payment">Monthly Payment</label>
                                  <input class="form-control" id="monthly-payment" type="text" readonly="">
                                </fieldset>
                            </div>
                            <!-- Monthly Payment -->
                            <div class="form-group">
                                <fieldset>
                                  <label class="control-label" for="total-payment">Total Payment</label>
                                  <input class="form-control" id="total-payment" type="text" readonly="">
                                </fieldset>
                            </div>
                            <!-- Total Interest -->
                            <div class="form-group">
                                <fieldset>
                                  <label class="control-label" for="total-interest">Total Interest</label>
                                  <input class="form-control" id="total-interest" type="text" readonly="">
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Javascript CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="app.js"></script>
</body>
</html>
